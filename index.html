<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Calculator</title>
    <!-- external stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-primary text-center mt-2 mb-5">Balance Calculator</h1>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col col-8">
                    <img src="images/calculator.jpg" alt="" height="615px" width="100%">
                </div>
                <div class="col col-4">
                    <div class="text-center">
                        <h3>Income</h3>
                        <div class="row">
                            <div class="col-4 d-flex justify-content-end">
                                <h6>Income: </h6>
                            </div>
                            <div class="col-8">
                                <h6 class="mb-4"><input type="text" id="salary"></h6>
                            </div>
                        </div>
                        <h3>Expenses</h3>
                        <div class="row">
                            <div class="col-4 d-flex justify-content-end">
                                <h6>Food:</h6>
                            </div>
                            <div class="col-8">
                                <h6><span><input type="text" id="food"></span></h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 d-flex justify-content-end">
                                <h6>Rent:</h6>
                            </div>
                            <div class="col-8">
                                <h6><span><input type="text" id="rent"></span> </h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4 d-flex justify-content-end">
                                <h6 class="mb-4">Clothes:</h6>
                            </div>
                            <div class="col-8">
                                <h6 class="mb-4"><span><input type="text" id="cloth"></span> </h6>
                            </div>
                        </div>
                        <p id="alert"></p>
                        <button id="calculate-button" type="button" class="btn btn-primary btn-lg mb-4">Calculate</button>
                        <h4>Total Expenses: <span id="total-expense"></span></h4>
                        <h4 class="mb-4">Balance: <span id="balance"></span></h4>


                        <p class="mb-4">Save: <input id="save-percentage" type="text">% <span><button id = "save" type="button" class="btn btn-primary btn">Save </button></span></p>
                        <p id="second-alert"></p>
                        <h4>Saving Amount: <span id="save-amount"></span> </h4>
                        <h4>Remaining Balance: <span id="rest-balance"></span> </h4>


                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
